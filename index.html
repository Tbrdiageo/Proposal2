<!DOCTYPE html>
<html>
<head>
    <title>Will You Go On A Date With Me?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d23c67;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        button {
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yes-btn {
            background: #4CAF50;
            color: white;
        }
        #no-btn {
            background: #f44336;
            color: white;
            position: relative;
        }
        #message {
            margin: 20px 0;
            min-height: 50px;
            font-style: italic;
            color: #d23c67;
        }
        .bunny {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-image: url('bunny.svg');
            background-size: contain;
            background-repeat: no-repeat;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you go on a date with me? ðŸ’–</h1>
        <div id="message"></div>
        <div class="buttons">
            <button id="yes-btn">YES! ðŸ˜Š</button>
            <button id="no-btn">NO ðŸ˜¢</button>
        </div>
        <div class="bunny" id="bunny"></div>
    </div>

    <script>
        const messages = [
            "ðŸ’” Please say yes!",
            "ðŸŒ¸ Try again!",
            "ðŸŒ¹ I'll be sad if you say no!",
            "ðŸ’– You meant to click YES, right?",
            "âœ¨ The stars say YES!"
        ];
        let clickCount = 0;
        const noBtn = document.getElementById('no-btn');
        const bunny = document.getElementById('bunny');

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            clickCount++;
            
            // Move button randomly
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
            
            // Show random message
            document.getElementById('message').textContent = messages[Math.floor(Math.random() * messages.length)];
            
            // Make bunny sad
            bunny.style.transform = 'rotate(10deg) scale(0.9)';
            setTimeout(() => bunny.style.transform = '', 500);
            
            // After 5 tries, change button text
            if (clickCount >= 5) {
                noBtn.textContent = "Maybe...?";
                noBtn.style.background = "#FF9800";
            }
        }

        document.getElementById('yes-btn').addEventListener('click', function() {
            window.location.href = "celebration.html";
        });
    </script>
</body>
</html>
